<!DOCTYPE html> 
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial - scale = 1.0"/>
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css"/>

        <!--Boxicons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                    <img src="onepiece.png" alt="" class="profile-img">
            </div>

            <div class="textdata">
                <span class="name">Suresh</span>
                <span class="profession">Student - Comp Science</span>
            </div>
            <br> 

            <div class="media-buttons">
                <span class="yt">
                <a href="#" style="background: rgb(255, 255, 255);"  class="link">
                    <i class='bx bxl-youtube' ></i>
                    <br>
                </a>
                Youtube&nbsp;
                </span>
             
                <span class="fb">
                <a href="#" class="link">
                    <i class='bx bxl-facebook-circle'></i>
                    <br>
                </a> 
                Facebook&nbsp;
                </span>
                
                <span class="github">
                <a href="#" class="link">
                    <i class='bx bxl-github'></i>
                    <br>
                </a>
                Github
                </span>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart'></i>
                    <span class="number">5K</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-dots'></i>
                    <span class="number">1K+</span>
                </div>
                <div class="data">
                    <i class='bx bxs-share-alt'></i>                  
                     <span class="number">732</span>
                </div>
            </div>
        </div>
    </body>
</html>
